<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div id="calcContainer" class="calcContainer">
        <div id="display" class="display"></div>
        <button type="button" name="button" id="add" class="add">+</button>
        <button type="button" name="button" id="clear" class="clear">C</button>
        <button type="button" name="button" id="7" class="item7">7</button>
        <button type="button" name="button" id="8" class="item8">8</button>
        <button type="button" name="button" id="9" class="item9">9</button>
        <button type="button" name="button" id="subtract" class="subtract">-</button>
        <button type="button" name="button" id="4" class="item4">4</button>
        <button type="button" name="button" id="5" class="item5">5</button>
        <button type="button" name="button" id="6" class="item6">6</button>
        <button type="button" name="button" id="multiply" class="multiply">*</button>
        <button type="button" name="button" id="1" class="item1">1</button>
        <button type="button" name="button" id="2" class="item2">2</button>
        <button type="button" name="button" id="3" class="item3">3</button>
        <button type="button" name="button" id="divide" class="divide">/</button>
        <button type="button" name="button" id="item0" class="item0">0</button>
        <button type="button" name="button" id="decimal" class="decimal">.</button>
        <button type="button" name="button" id="equal" class="equal">=</button>
      </div>
      <div id="memoryVal" class="memoryDiv"></div>
      <div id="memoryOp" class="memoryDiv"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
